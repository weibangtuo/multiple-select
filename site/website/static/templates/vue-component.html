<script>
  init({
    title: 'Vue Component',
    desc: 'Use Plugin: <a href="https://vuejs.org/" target="_blank">Vue.js</a> and multiple-select-vue.',
    links: ['multiple-select.min.css'],
    modules: {
      vue: 'https://unpkg.com/vue@3/dist/vue.esm-browser.js',
      'multiple-select': 'multiple-select-vue.js'
    }
  })
</script>

<div id="app">
  <div class="form-group row">
    <label class="col-sm-2">
      Options
    </label>

    <div class="col-sm-10">
      <label><input type="checkbox" v-model="single"> single</label>
      <label><input type="checkbox" v-model="disabled"> disabled</label>
      <label><input type="checkbox" v-model="options.filter"> filter</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">
      Component
    </label>

    <div class="col-sm-10">
      <multiple-select
        ref="select"
        v-model="value"
        :multiple="!single"
        :disabled="disabled"
        width="100%"
        :options="options"
        :data="data"
      ></multiple-select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">
      Methods
    </label>

    <div class="col-sm-10">
      <button class="btn btn-secondary" @click="getSelects">getSelects</button>
    </div>
  </div>
</div>
 
<script type="module">
  import { createApp, ref } from 'vue'
  import MultipleSelect from 'multiple-select'

  const app = createApp({
    setup (props) {
      const select = ref(null)
      const value = ref(1)
      const single = ref(true)
      const disabled = ref(false)
      const options = ref({
        filter: false
      })
      const data = [
        {
          text: 'January',
          value: 1
        },
        {
          text: 'February',
          value: 2
        },
        {
          text: 'March',
          value: 3
        },
        {
          text: 'April',
          value: 4
        },
        {
          text: 'May',
          value: 5
        },
        {
          text: 'June',
          value: 6
        }
      ]

      return {
        value,
        single,
        disabled,
        options,
        data,
        select,
        getSelects () {
          alert(select.value.getSelects())
        }
      }
    }
  })

  app.component('MultipleSelect', MultipleSelect)
  app.mount('#app')
</script>
