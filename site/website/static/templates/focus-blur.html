<script>
  init({
    title: 'The focus/blur',
    desc: 'Use <code>multipleSelect(\'focus\')</code> and <code>multipleSelect(\'blur\')</code> to focus and blur the select.',
    links: ['multiple-select.min.css']
  })
</script>

<style>
select {
  width: 100%;
}
</style>

<div>
  <div class="form-group row">
    <label class="col-sm-2">
      Methods
    </label>

    <div class="col-sm-10">
      <button id="focusBtn" class="btn btn-secondary">Focus</button>
      <button id="blurBtn" class="btn btn-secondary">Blur</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">
      Basic Select
    </label>

    <div class="col-sm-10">
      <select multiple="multiple">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
  </div>
</div>

<script type="module">
  import MultipleSelect from 'multiple-select'

  const selects = document.querySelectorAll('select')

  for (const el of selects) {
    new MultipleSelect(el)
  }
  
  function focus () {
    for (const el of selects) {
      el._MultipleSelect.focus()
    }
  }
  function blur () {
    for (const el of selects) {
      el._MultipleSelect.blur()
    }
  }

  document.getElementById('focusBtn').addEventListener('click', focus)
  document.getElementById('blurBtn').addEventListener('click', blur)
</script>
