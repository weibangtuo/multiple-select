<style>
select {
  width: 100%;
}
</style>

<div>
  <div class="form-group row">
    <label class="col-sm-2">
      Methods
    </label>

    <div class="col-sm-10">
      <button id="getData" class="btn btn-secondary">getData</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">
      Basic Select
    </label>

    <div class="col-sm-10">

<script type="module">
  import MultipleSelect from 'multiple-select'

  const select = new MultipleSelect(document.querySelector('select'), {
    filter: true,
  })
  document.getElementById('getData').addEventListener('click', () => {
    alert(JSON.stringify(select.getData()), null, 4)
  })
</script>
